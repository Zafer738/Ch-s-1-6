<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="embedadd.css">
</head>
<body>
    <h1>Alan Partridge Soundboard</h1>
    <div class="soundboard">
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-ahha').play()">Ah-ha</button>
            <audio id="audio-ahha">
                <source src="ah-ha.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-backofthenet').play()">Back of the Net</button>
            <audio id="audio-backofthenet">
                <source src="back-of-the-net.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-bangoutoforder').play()">Bang Out of Order</button>
            <audio id="audio-bangoutoforder">
                <source src="bangoutoforder.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-dan').play()">Dan</button>
            <audio id="audio-dan">
                <source src="dan.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-emailoftheevening').play()">Email of the Evening</button>
            <audio id="audio-emailoftheevening">
                <source src="emailoftheevening.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-hellopartridge').play()">Hello Partridge</button>
            <audio id="audio-hellopartridge">
                <source src="hellopartridge.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-iateascotchegg').play()">I Ate a Scotch Egg</button>
            <audio id="audio-iateascotchegg">
                <source src="iateascotchegg.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="sample-container">
            <button class="sample-button" onclick="document.getElementById('audio-imconfused').play()">I'm Confused</button>
            <audio id="audio-imconfused">
                <source src="imconfused.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
</body>
</html>
